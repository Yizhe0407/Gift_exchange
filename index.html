<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>聖誕交換禮物</title>
  </head>
  <body class="bg-red-500 min-h-screen flex items-center justify-center">
    <div class="flex flex-col lg:flex-row lg:space-x-8 w-full max-w-6xl p-4">
      <!-- Input Section -->
      <div class="flex-1 bg-red-600 rounded-lg p-6 shadow-lg max-w-lg">
        <h1 class="text-2xl font-extrabold text-pink-300 mb-6">
            聖誕交換禮物
        </h1>
        <div class="flex items-center space-x-2 mb-4">
          <input
            id="participantInput"
            type="text"
            placeholder="輸入參與者名字"
            class="flex-grow p-2 rounded border border-gray-300"
          />
          <button
            id="addParticipant"
            class="p-2 bg-green-500 text-white rounded hover:bg-green-600"
          >
            加入
          </button>
        </div>
        <div
          id="participantList"
          class="grid grid-cols-4 gap-4 mb-4 text-white"
        ></div>
        <div class="flex space-x-2">
          <button
            id="generate"
            class="p-2 bg-blue-500 text-white rounded hover:bg-blue-600"
          >
            開始
          </button>
          <button
            id="reset"
            class="p-2 bg-gray-500 text-white rounded hover:bg-gray-600"
          >
            重新
          </button>
        </div>
      </div>

      <!-- Result Section -->
      <div
        id="results"
        class="flex-1 bg-gray-700 rounded-lg p-6 shadow-lg max-w-lg"
      >
        <h2 class="text-2xl font-bold text-white mb-4">交換結果🎁</h2>
        <div
          id="resultList"
          class="grid grid-cols-2 lg:grid-cols-4 gap-4 text-white"
        ></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
